<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <div class="qr-form">
            <label for="url-input">Enter the URL:</label>
            <input type="text" id="url-input" placeholder="https://example.com" required>

            <label for="size-select">Choose QR Code Size:</label>
            <select id="size-select">
                <option value="100">100x100</option>
                <option value="200">200x200</option>
                <option value="300">300x300</option>
                <option value="400">400x400</option>
                <option value="500">500x500</option>
            </select>

            <button id="generate-btn">Generate QR Code</button>
            <button id="download-btn" style="display: none;">Download PNG</button>
        </div>

        <div class="qr-output">
            <h2>Your QR Code:</h2>
            <div id="qr-code"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qr-code-styling/lib/qr-code-styling.js"></script>
    <script src="script.js"></script>
</body>
</html>
